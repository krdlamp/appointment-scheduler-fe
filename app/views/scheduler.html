<div class="container">
    <h3>Schedule Appointment</h3>
    <form role="form">
        <div class="form-group">
            <label>Select Employees:</label>
            <select class="form-control" placeholder="Select an Employee" name="multipleSelect" id="multipleSelect"
                    ng-options="selectedEmp as selectedEmp.first_name for selectedEmp in employees track by selectedEmp.id"
                    ng-model="selectedEmps" ng-change="syncEmps()" multiple></select>
        </div>
        <div class="form-group">
            <label>Meeting:</label>
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="emp in selectedEmps">
                    {{ emp.first_name }} {{ emp.last_name }}
                    <span class="pull-right">{{ emp.department.name }}</span>
                </li>
            </ul>
        </div>
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" class="form-control" id="date" ng-model="set_date">
        </div>
        <div class="form-group">
            <label for="start">Start:</label>
            <input type="time" class="form-control" id="start" ng-model="start_time">
        </div>
        <div class="form-group">
            <label for="end">End:</label>
            <input type="time" class="form-control" id="end" ng-model="end_time">
        </div>
        <div class="form-group">
            <label for="purpose">Purpose:</label>
            <textarea type="text" class="form-control" id="purpose" ng-model="purpose"></textarea>
        </div>
        <label>Agendas:</label>
        <div class="input-group">
            <input type="text" class="form-control" placeholder="New Agenda" aria-describedby="basic-addon2" ng-model="agenda.description">
            <span class="btn input-group-addon btn-success" id="basic-addon2" ng-click="addAgenda()"><span class="glyphicon glyphicon-plus"></span> Add</span></span>
        </div>
        <br>
        <div class="form-group">
            <ul class="list-group" ng-repeat="agenda in agendas">
                <li class="list-group-item">
                    {{ agenda.description }} <span style="cursor:pointer;" class="glyphicon glyphicon-remove pull-right text-danger" ng-click="removeAgenda($index)"></span>
                </li>
            </ul>
        </div>
        <button type="submit" class="btn btn-primary pull-right" ng-click="schedule()">Set Appointment</button>
        <br>
    </form>
    <br>
</div>
