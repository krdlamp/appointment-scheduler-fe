<div class="container">
    <h3>Schedule Appointment</h3>
    <form role="form">
        <div class="form-group">
            <label>Meeting:</label> <button class="btn btn-sm btn-primary" ng-click="">Add <span class="glyphicon glyphicon-plus"></span></button>
        </div>
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" class="form-control" id="date">
        </div>
        <div class="form-group">
            <label for="start">Start:</label>
            <input type="time" class="form-control" id="start">
        </div>
        <div class="form-group">
            <label for="end">End:</label>
            <input type="time" class="form-control" id="end">
        </div>
        <div class="form-group">
            <label for="purpose">Purpose:</label>
            <textarea type="text" class="form-control" id="purpose"></textarea>
        </div>
        <div class="form-group">
            <label>Agendas:</label> <button class="btn btn-sm btn-primary" ng-click="">Add <span class="glyphicon glyphicon-plus"></span></button>
        </div>
        <button type="submit" class="btn btn-default">Set Appointment</button>
    </form>
    <br>
</div>
