<div class="container">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
        <div class="well">
          <h4>Registration</h4>
            <flash-message></flash-message>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-xs-3 control-label">Employee No.</label>
                    <div class="col-xs-9">
                        <input type="text" class="form-control" placeholder="Employee number" ng-model="register.emp_num">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-3 control-label">Password</label>
                    <div class="col-xs-9">
                        <input type="password" class="form-control" placeholder="Password" ng-model="register.password">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-3 control-label">Confirm Password</label>
                    <div class="col-xs-9">
                        <input type="text" class="form-control" placeholder="Re-enter password" ng-model="register.password_confirmation">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-3"></div>
                    <div class="col-xs-9">
                        <button class="btn btn-primary pull-right" ng-click="register()">
                            <span class="fa fa-user"></span> Register
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="col-sm-2"></div>
</div>
