<div class="container">
    <h3>Schedule Appointment</h3>
    <form role="form">
        <div class="form-group">
            <label>Add Employee:</label> <button class="btn btn-sm btn-default" ng-click="addEmployee()"><span class="glyphicon glyphicon-plus"></span></button>
        </div>
        <div class="form-group">
            <label>Meeting:</label>
            <ul class="list-group">
                <li class="list-group-item">
                    Employee 1
                    <span class="pull-right">Department</span>
                </li>
                <li class="list-group-item">
                    Employee 2
                    <span class="pull-right">Department</span>
                </li>
                <li class="list-group-item">
                    Employee 3
                    <span class="pull-right">Department</span>
                </li>
            </ul>
        </div>
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" class="form-control" id="date">
        </div>
        <div class="form-group">
            <label for="start">Start:</label>
            <input type="time" class="form-control" id="start">
        </div>
        <div class="form-group">
            <label for="end">End:</label>
            <input type="time" class="form-control" id="end">
        </div>
        <div class="form-group">
            <label for="purpose">Purpose:</label>
            <textarea type="text" class="form-control" id="purpose"></textarea>
        </div>
        <div class="form-group">
            <label>Create an agenda:</label> <button class="btn btn-sm btn-default" ng-click="addAgenda()"> <span class="glyphicon glyphicon-plus"></span></button>
        </div>
        <div class="form-group">
            <label>Agendas:</label>
            <ul class="list-group">
                <li class="list-group-item">
                    Agenda 1
                </li>
                <li class="list-group-item">
                    Agenda 2
                </li>
                <li class="list-group-item">
                    Agenda 3
                </li>
            </ul>
        </div>
        <button type="submit" class="btn btn-primary pull-right">Set Appointment</button>
        <br>
    </form>
    <br>
</div>
